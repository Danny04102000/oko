<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/style.min.css" media="all">
</head>

<body>
  <div id="container">
    <div class="bg-top">
      <section class="section">
        <div class="inner">
          <div class="b-adventure">
            <figure class="b-adventure__banner">
              <img src="/assets/img/img_signature.png" alt="">
            </figure>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="inner">
          <div class="b-register">
            <form class="b-register__form">
              <h2 class="b-register__ttl">ĐĂNG KÝ NHẬN ƯU ĐÃI<br />LÊN TỚI 50%</h2>
              <div class="b-register__time">
                <p>Ưu đãi áp dụng cho khách hàng đăng ký từ giờ tới ngày 31/05/2024</p>
                <div class="wrap">
                  <div class="day">
                    30<span>Ngày</span>
                  </div>
                  <div class="hour">
                    10<span>Giờ</span>
                  </div>
                  <div class="min">
                    45<span>Phút</span>
                  </div>
                  <div class="sec">
                    20<span>Giây</span>
                  </div>
                </div>
              </div>
              <div class="b-register__input">
                <div class="b-register__col">
                  <div class="b-register__row">
                    <input type="text" id="name" placeholder="Họ và tên*">
                  </div>
                </div>
                <div class="b-register__col">
                  <div class="b-register__row">
                    <input type="email" id="email" placeholder="Email">
                  </div>
                  <div class="b-register__row">
                    <input type="tel" id="phone" placeholder="Số điện thoại*">
                  </div>
                </div>
                <div class="b-register__col">
                  <div class="b-register__row">
                    <input type="text" id="signUpFor" placeholder="Bạn muốn đăng ký cho ai?">
                  </div>
                </div>
                <div class="b-register__col">
                  <div class="b-register__row">
                    <input type="text" id="consulting" placeholder="Chọn nhu cầu tư vấn">
                  </div>
                </div>
                <div class="b-register__col">
                  <div class="b-register__row">
                    <input type="text" id="detail" placeholder="Chi tiết nội dung tư vấn">
                  </div>
                </div>
              </div>
              <button type="submit" class="b-register__submit">
                Gửi yêu cầu
              </button>
              <div class="b-register__privacy">
                <div class="b-register__checkbox">
                  <input type="checkbox" id="privacy" name="privacy">
                  <label for="privacy"></label>
                </div>
                <p>Tôi đã đọc và đồng ý với các Qui định & Chính sách sử dụng dịch vụ tại OKO</p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="/assets/js/jquery-3.6.0.min.js"></script>
  <script src="/assets/js/script.js"></script>
</body>

</html>
